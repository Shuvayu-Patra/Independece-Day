  <body>

    <canvas id="c" aria-hidden="true"></canvas>

    <script>
      // Canvas confetti setup
      const c = document.getElementById("c"),
        x = c.getContext("2d");
      let W, H, animId;
      function size() {
        W = c.width = innerWidth;
        H = c.height = innerHeight;
      }
      addEventListener("resize", size);
      size();

      function confetti(duration = 6000, count = 260) {
        cancelAnimationFrame(animId);
        const P = [];
        for (let i = 0; i < count; i++)
          P.push({
            x: Math.random() * W,
            y: -Math.random() * H,
            vx: (Math.random() - 0.5) * 2,
            vy: 2 + Math.random() * 3,
            r: 2 + Math.random() * 3,
            col: ["#ff671f", "#ffffff", "#046a38"][i % 3],
            rot: Math.random() * 6.28,
            vr: (Math.random() - 0.5) * 0.2,
          });
        const t0 = performance.now();
        (function loop(t) {
          const dt = (t - (loop.t || t)) / 16;
          loop.t = t;
          x.clearRect(0, 0, W, H);
          for (const p of P) {
            p.x += p.vx * dt;
            p.y += p.vy * dt;
            p.vy += 0.02 * dt;
            p.rot += p.vr * dt;
            x.save();
            x.translate(p.x, p.y);
            x.rotate(p.rot);
            x.fillStyle = p.col;
            x.fillRect(-p.r, -p.r, p.r * 2, p.r * 2);
            x.restore();
            if (p.y > H + 40) (p.y = -20), (p.vy = 2 + Math.random() * 3);
          }
          if (t - t0 < duration) animId = requestAnimationFrame(loop);
        })(performance.now());
      }

      // Greeting overlay (top, small, readable, dismissible)
      function showGreeting() {
        if (document.getElementById("greet-overlay")) return;
        const wrap = document.createElement("div");
        wrap.id = "greet-overlay";
        wrap.setAttribute("role", "dialog");
        wrap.setAttribute("aria-live", "polite");
        wrap.innerHTML = `
    <div class="gcard" role="document">
      <div class="stripe" aria-hidden="true"></div>
      <button class="close-btn" aria-label="Close greetings">&times;</button>
      <div class="gcontent">
        <div class="en">Happy Independence Day</div>
        <div class="bn">‡¶∏‡ßç‡¶¨‡¶æ‡¶ß‡ßÄ‡¶®‡¶§‡¶æ ‡¶¶‡¶ø‡¶¨‡¶∏‡ßá‡¶∞ ‡¶Ü‡¶®‡ßç‡¶§‡¶∞‡¶ø‡¶ï ‡¶∂‡ßÅ‡¶≠‡ßá‡¶ö‡ßç‡¶õ‡¶æ</div>
        <div class="sub">May the tricolour always fly high. ‚Ä¢ ‡¶§‡ßá‡¶∞‡¶ô‡ßç‡¶ó‡¶æ ‡¶Ø‡ßá‡¶® ‡¶∏‡¶∞‡ßç‡¶¨‡¶¶‡¶æ ‡¶â‡¶Å‡¶ö‡ßÅ‡¶§‡ßá ‡¶â‡¶°‡¶º‡ßá‡•§</div>
      </div>
      <div class="gfoot">‚Äî From Partha Sarathi Patra</div>
    </div>
  `;
        document.body.appendChild(wrap);
        const close = wrap.querySelector(".close-btn");
        close.addEventListener("click", () => wrap.remove());
        setTimeout(() => {
          if (wrap.parentElement) wrap.remove();
        }, 6000);
        function esc(e) {
          if (e.key === "Escape") {
            wrap.remove();
            window.removeEventListener("keydown", esc);
          }
        }
        window.addEventListener("keydown", esc);
      }

      // Hook up the button
      document.getElementById("go").addEventListener("click", () => {
        confetti();
        showGreeting();
      });
      document.getElementById("go").addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          confetti();
          showGreeting();
        }
      });
    </script>
